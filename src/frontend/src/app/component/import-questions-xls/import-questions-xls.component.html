    <div class="col-md-12">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div *ngIf="formattedData.length>1">
                <p-dataTable [value]="formattedData" [editable]="true"  scrollable="true" [ngStyle]="{'color': 'red'}"
                    scrollHeight="600px" scrollWidth="1200px" [style]="{'margin-top':'30px'}" 
                    sortMode="multiple" [rows]="10" [paginator]="true">
                
                <p-column header="Action/Status"  [style]="{'width':'100px'}">
                    <ng-template let-col let-data="rowData" pTemplate="body">
                      <span *ngIf="data.hasError;" class="circle-red" [matTooltip]="data.error">E</span>
                      <span *ngIf="!data.hasError;" class="circle-green"  [matTooltip]="data.error">A</span>
                      <button mat-raised-button color="white" [matMenuTriggerFor]="menu">Action
                        <mat-menu #menu="matMenu" [overlapTrigger]="false"> 
                          <button mat-menu-item> 
                            <span>Validate</span>
                          </button>
                          <button mat-menu-item> 
                            <span>Save</span>
                          </button>
                          <button mat-menu-item > 
                            <span>Delete</span>
                          </button>
                          
                        </mat-menu>
                      </button>
                  </ng-template>
                </p-column>
                <p-column field="SNo" header="S. No."  [style]="{'width':'30px'}"></p-column>
                <p-column field="QUESTIONTEXT" header="Question Text" [editable]="true" [style]="{'width':'250px'}"
                 [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
                <p-column field="SUBJECTNAME" header="Subject Name" [editable]="true" [style]="{'width':'250px'}"  [sortable]="true"></p-column>
                <p-column field="TOPICNAME" header="Topic Name" [editable]="true" [style]="{'width':'150px'}"  [sortable]="true"></p-column>
                <p-column field="OPTION1" header="Ans. Option1" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="OPTION2" header="Ans. Option2" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="OPTION3" header="Ans. Option3" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="OPTION4" header="Ans. Option4" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="OPTION5" header="Ans. Option5" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="OPTION6" header="Ans. Option6" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="CORRECTANSWER" header="Correct Answer" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="EXPLANATION" header="Explanation" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="DIFFICULTYLEVEL" header="Diff Level" [editable]="true" [style]="{'width':'150px'}"></p-column>
                <p-column field="QUESTIONTAGS" header="Tags" [editable]="true" [style]="{'width':'150px'}"></p-column>

        </p-dataTable>
        <div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div *ngIf="formattedData.length>1">
      <button   mat-raised-button color="primary" (click)="save()">Save!</button>
      <button  mat-raised-button color="primary" (click)="validateQuestions()">Validate Questions</button>
    </div>
