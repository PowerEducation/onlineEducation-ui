<div class="col-md-12">
  <div lass=""col-md-1></div> 
  <div lass=""col-md-10>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" [ngClass]="{'active':type=='search'}"  ><a (click)="getDetails('search')">Find User</a></li>
      <li role="presentation" [ngClass]="{'active':type=='profile'}"><a  (click)="getDetails('profile')">User Profile</a></li>
      <li role="presentation" *ngIf="utilService.userInfo.role==this.definedConstants.ROLE_ADMIN"
         [ngClass]="{'active':type=='history'}" ><a (click)="getDetails('history')">Exam History</a></li>
      <li role="presentation" *ngIf="utilService.userInfo.role==this.definedConstants.ROLE_ADMIN" [ngClass]="{'active':type=='payment'}" >
        <a (click)="getDetails('payment')">Payment/Payroll</a>
      </li>
    </ul>
    <app-candidate-search *ngIf="type=='search'"></app-candidate-search>
    <app-candidate-profile *ngIf="type=='profile'"></app-candidate-profile>
    <app-candidate-exam-history *ngIf="type=='history  && utilService.userInfo.role==this.definedConstants.ROLE_ADMIN'"></app-candidate-exam-history>
    <app-candidate-payment-info *ngIf="type=='payment' && utilService.userInfo.role==this.definedConstants.ROLE_ADMIN"></app-candidate-payment-info> 
  </div>
  <div class=""col-md-1></div>
</div>
