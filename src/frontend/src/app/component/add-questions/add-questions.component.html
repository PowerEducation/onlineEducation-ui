<div class="conatiner-fluid">
  <div class="col-md-12 float-left">
    <a (click)="backToQuestion()" style="cursor:pointer"> Back to Question</a>
  </div>
  <div class="col-md-12">
    <div class="col-md-2"> 
        <div class="col-md-12">
          <mat-form-field>
            <mat-select placeholder="Select Subject" 
            [(ngModel)]="selectedSubject" 
            name="subject" 
            (change)="subjectChanged('subject')"
            [disabled]="param==='Edit'">
              <mat-option *ngFor="let subject of subjects" [value]="subject.value">
                {{subject.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Select Topic" [(ngModel)]="selectedTopic" 
          name="topic" (change)="topicChanged()" [disabled]="param==='Edit'">
            <mat-option *ngFor="let topic of topics" [value]="topic.value">
              {{topic.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Select Choice" [(ngModel)]="selectedChoice" name="choice">
            <mat-option *ngFor="let choice of this.definedConstants.DATA_QUESTION_CHOICE" [value]="choice.value">
              {{choice.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Select Languange" [(ngModel)]="selectedLang" name="lang">
            <mat-option *ngFor="let lang of this.definedConstants.DATA_LANGUAGES" [value]="lang.value">
              {{lang.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-select placeholder="Select Difficulty Level" [(ngModel)]="selectedDiffLevel" name="lang">
            <mat-option *ngFor="let diffi of this.definedConstants.DATA_DIFFICULTY_LEVEL" [value]="diffi.value">
              {{diffi.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      </div>
    </div>
    <div class="col-md-8">
     <app-question-panel [questionType]="selectedChoice" (qData)="saveQuestion($event)"></app-question-panel>
    </div>
    <div class="col-md-2">
      <div class="col-md-12">
          <!--<button mat-raised-button color="primary" (click)="saveQuestion()">Save Question</button>-->
      </div>
      <div class="col-md-12"> 
        Instructions to be filled.
      </div>
      
    </div>
    
  </div>
</div>
